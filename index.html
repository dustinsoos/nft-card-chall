<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- My styles -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" class="cube-img" />
        <img src="./images/icon-view.svg" alt="" class="img-view" />
      </div>
      <h2 class="card-number">Equilibrium #3429</h2>
      <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <section class="prices">
        <div class="eth-box">
          <img src="./images/icon-ethereum.svg" alt="" class="icons" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="price-box">
          <img src="./images/icon-clock.svg" alt="" class="icons" />
          <p class="time-left">3 days left</p>
        </div>
      </section>
      <hr class="hr-class" />
      <section class="creator-section">
        <img src="./images/image-avatar.png" alt="" class="avatar-img" />
        <p class="name-para">Creation of <span class="name-decoration">Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>
